    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VivaCMS</title>
        <meta name="description" content="VivaCMS">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="/public/css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="main">
            <section class="top box">
                <img class="top__logo" src="/public/images/assets/viva-logo-medium.png" height="100%" />
                <img class="top__logoauthor" src="/public/images/assets/nosferatu-logo.png" height="100%" />
            </section>

            <form novalidate class="form" method="POST" action="/login">
                <div class="form__row">
                    <input class="input--text" type="text" name="username" placeholder="Username"/>
                </div>
                <div class="form__row">
                    <input class="input--text" type="password" name="pswd" placeholder="Password"/>
                </div>
                <button class="form__submit" type="submit">Login</button>
            </form>
        </div>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
    </body>
