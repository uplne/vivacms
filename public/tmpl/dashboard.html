<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" data-framework="angularjs"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VivaCMS</title>
        <meta name="description" content="VivaCMS">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="/public/css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="top box">
            <img class="top__logo" src="/public/images/assets/viva-logo-medium.png" height="100%" />
            <img class="top__logoauthor" src="/public/images/assets/nosferatu-logo.png" height="100%" />
        </section>
        <div class="main">
            <section class="menu" ng-controller="MenuController">
                <a class="menu__link" ng-class="{'is-active': location.path() == '/program'}" href="#/program" ng-click="clickHandler()">Program</a>
                <a class="menu__link" ng-class="{'is-active': location.path() == '/festival'}" href="#/festival" ng-click="clickHandler($event)">Festival</a>
            </section>
            <section class="content" ng-controller="BaseController">
                <p>Base Controller Value: {{model.value}}</p>
                <button ng-click="updateValue('Value updated from Base')">Update In Base</button>
                <div ng-controller="DerivedController">
                    <p>Derived Controller Value: {{model.value}}</p>
                    <button ng-click="updateValue('Value updated from Derived')">Update In Derived</button>
                </div>
            </section>
        </div>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic' rel='stylesheet' type='text/css'>
        <!-- Modules -->
        <script src="/public/js/lib/requirejs/require.js" data-main="/public/js/main"></script>
    </body>
</html>
